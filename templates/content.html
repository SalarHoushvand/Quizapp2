{% extends "prelogin-layout.html" %}

{% block title %}Content{% endblock %}

{% block content %}
<!--- Header and nav template site-wide -->

<nav class="navbar navbar-expand-md navbar-dark sticky-top">
    <div class="container-fluid">
      <!-- // welcome message -->


      <!-- // collapse toggle button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- // navbar items -->
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"><a class="nav-link active" href="{{ url_for('pre_quiz')}}">Dashboard</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('logout')}}">Logout</a></li>
        </ul>
      </div>
    </div>
</nav>

<!--<h1> This is a test page to test on adding plain html to template </h1>-->
<!-- { include topic } -->
{{ topic|safe }}

<form action="/pre_quiz" method="POST" enctype="multipart/form-data" class="pre-quiz-form">
    <input type="hidden" id="topic" name="topic" value="{{ quizUrl }}">
    <input type="hidden" id="questionNumber" name="questionNumber" value="10">
    <button type="submit" class="register-btn" value="quiz" name="btn">Pratice Question</button>
</form>

    </div>
</footer>
